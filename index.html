<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <h1 class="w-[350px] h-[660px] mx-auto border-2 border-solid border-black mt-[5px]">
      <nav class="">
        <img src="./images/logo.svg" alt="" class="float-left">
        <img src="./images/icon-menu.svg" alt="" class="float-right hover:cursor-pointer">
      </nav>
      <div id="hero" class="">
        <img src="./images/image-hero-mobile.png" alt="" class="pt-5">
      </div>
      <div class="text-center">
        <p class="font-bold text-[38px] mt-[30px]">Make remote work</p>
        <p class="text-gray-500 text-[17px] mt-[20px]">Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <button class="text-white bg-black rounded-xl w-[130px] h-[45px] mt-[40px]">Learn more</button>
      </div>
      <div class="flex space-x-5 mt-[40px]">
          <img src="./images/client-databiz.svg" alt="" class="w-[70px]">
          <img src="./images/client-audiophile.svg" alt="" class="w-[70px]">
          <img src="./images/client-meet.svg" alt="" class="w-[70px]">
          <img src="./images/client-maker.svg" alt="" class="w-[70px]">
      </div>
    </h1>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
